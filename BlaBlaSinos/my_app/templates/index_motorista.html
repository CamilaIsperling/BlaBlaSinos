{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba motorista</title>

    <!-- Link para as pastas -->
    <link rel="stylesheet" href="{% static 'motorista-page/motorista_style.css' %}">
    <link rel="stylesheet" href="{% static 'motorista-page/motorista_media_query.css' %}">

    <!-- Link para fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Link para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onresize="mudouTamanho()">
    <!-- Menu de navegação -->
    <header class="menu-nav menu-content">
        <h1><a href="{% url 'index' %}">BlablaSinos</a></h1>
        <i id="hamburguer" class="fas fa-bars" onclick="clickMenu()"></i>
        <menu id="itens" class="menu-itens">
            <ul>
                <li><a href="{% url 'index_carona' %}">Caronas</a></li>
                <li><a href="{% url 'index' %}">Suporte</a></li>
                <li><a href="{% url 'index' %}">Quem somos</a></li>
                <li><a href="#"><i class="fas fa-search" style="font-size: 1.2rem;"></i></a></li>
                <li><a href="{% url 'index_motorista' %}">Cadastrar viagem</a></li>
                <li><a href="{% url 'register' %}">Seja um motorista</a></li>
                <li><a href="{% url 'login' %}"><i class="fas fa-user-circle" style="font-size: 1.2rem;"></i></a></li>
            </ul>
        </menu>
    </header>
    <main>
        <!-- Sessão com mensagem e nome do usuário -->
        <div class="msg-section">
            <h2>Bem vindo,</h2>
            <h2 id="user-name">Rodrigo</h2>
        </div>
        <!-- Card com os forms para preencher -->
        <div class="card">
            <form method="POST" action="{% url 'index_motorista' %}">
                {% csrf_token %}
                <div class="orig-div">
                    <label for="" class="orig-label">Origem:</label>
                    <input type="text" name="origem" class="orig-input" placeholder="Ex: Novo Hamburgo"><br>               
                    <label for="horario_saida" class="orig-label">Horário:</label>
                    <input type="time" name="horario_saida" class="orig-input"><br>
                </div>
                <div class="dest-div">
                    <label for="" class="dest-label">Destino:</label>
                    <input type="text" name="destino" class="dest-input" placeholder="Ex: Unisinos São Leopoldo"><br>
                    <label for="horario_chegada" class="orig-label">Horário:</label>
                    <input type="time" name="horario_chegada" class="orig-input"><br>
                </div>
                <div class="passagers-div">
                    <label for="" class="passagers-txt">Passageiros:</label>
                    <select name="passageiros" class="passagers-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>
                </div>
                <div class="preco-div">
                    <label for="" class="preco-label">Valor: R$</label>
                    <input type="text" name="preco" class="preco-input" placeholder="Ex: 5,00"><br>
                </div>
                <div class="btn-div">
                    <button type="submit" class="btn-submit">Oferecer carona<i class="fas fa-arrow-right"></i></button>
                </div>
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </main>
    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>

</html>
